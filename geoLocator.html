<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>City Exploration Web App</title>
<style>
  #mapCanvas {
    width: 100%;
    height: 500px;
  }
</style>
</head>
<body>
  <div id="mapCanvas"></div>
    

<script>
  // Bing Maps API Key
  const apiKey = 'AluRis76UC_1JnYvluP2HrjjGKQzDYyUHNyyB7yMgnPnKdFrPW-sdCTkZY1DDd1E';

  // Initialize Bing Maps
  function initMap() {
    const map = new Microsoft.Maps.Map(document.getElementById('mapCanvas'), {
      credentials: apiKey
    });

    // Get user's geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const userLocation = new Microsoft.Maps.Location(
          position.coords.latitude,
          position.coords.longitude
        );

        // Center map on user's location
        map.setView({ center: userLocation, zoom: 14 });

        // Add marker for user's location
        const userPin = new Microsoft.Maps.Pushpin(userLocation, {
          title: 'Your Location',
          subTitle: 'You are here',
          color: 'blue'
        });
        map.entities.push(userPin);

        // Add nearby points of interest (simplified example)
        const nearbyLocations = [
          { name: 'Rishita Shah', location: new Microsoft.Maps.Location(userLocation.latitude - 0.01, userLocation.longitude + 0.01) },
          { name: 'Anupam Kumar', location: new Microsoft.Maps.Location(userLocation.latitude + 0.0005, userLocation.longitude + 0.01) },
          // Add more locations here...
        ];

        nearbyLocations.forEach(location => {
          const poiPin = new Microsoft.Maps.Pushpin(location.location, {
            title: location.name,
            color: 'green'
          });
          map.entities.push(poiPin);
        });
      });
    }
  }
</script>
<script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?callback=initMap" async defer></script>
</body>
</html>
